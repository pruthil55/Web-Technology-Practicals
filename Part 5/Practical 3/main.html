<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Document Object Model</title>
    <style>
        #title{
            color: red;
            font-weight: bolder;
            font-size: 25px;
        }
        #content{
            color: darkgreen;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="header">
            <div id="title">Title</div>
        </div>
        <div id="content">
            <p>First paragraph</p>
            <p>Second paragraph</p>
        </div>
    </div>
</body>
<script src="JS.js"></script>
</html>
